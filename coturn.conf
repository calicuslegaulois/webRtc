# Configuration du serveur TURN pour WebRTC
# Ports d'écoute
listening-port=3478
tls-listening-port=5349

# Interface réseau
listening-ip=0.0.0.0
external-ip=0.0.0.0

# Authentification
user=webrtc:1234
realm=webrtc.local
server-name=webrtc-turn

# Sécurité
fingerprint
lt-cred-mech
no-auth-required

# Logs
verbose
log-file=/var/log/coturn.log

# Performance
min-port=49152
max-port=65535

# WebRTC spécifique
no-tcp-relay
no-tls
no-dtls

# Politique de relais
allowed-peer-ip=0.0.0.0-255.255.255.255
